<div class="field">
  <label class="label">Are you currently a professional in the tech industry or interested in becoming one?*</label>
  {{ if .Get "help" }}

  <p class="help">{{ .Get "help" }}</p>
  {{ end }}

  <div class="control">
    <label class="radio">
      <input
        type="radio"
        aria-label="Are you currently a professional in the tech industry or interested in becoming one?"
        name="identify_as_in_tech"
        value="Yes"
        required
      />
      Yes, I'm currently in tech or am interested
    </label>
    <br />
    <label class="radio">
      <input
        type="radio"
        aria-label="Are you currently a professional in the tech industry or interested in becoming one?"
        name="identify_as_in_tech"
        value="No"
        required
      />
      No, I'm not currently in tech or interested
    </label>
  </div>
</div>
