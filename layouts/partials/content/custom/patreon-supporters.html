<div class="content mt-4 u-text--centered">
  <h2 id="patreon-supporters"><span class="mr-sm">🎗️</span>Active Patreon Donors<span class="ml-sm">🎗️</span></h2>
  <p>Individuals who pledge us $25 or more each month via Patreon.</p>
  {{ range $.Site.Data.patreon }}
    <div class="column is-full-mobile is-one-third-tablet is-one-quarter-desktop is-one-fifth-widescreen is-one-fifth-fullhd mt-2">
      <div class="level">
        <div class="level-item">
          <a href="{{ .linkedin }}" target="_blank" rel="noopener">
            <figure class="image is-200x200">
              <img class="is-rounded lozad" src="{{ .image }}" data-src="{{ .image }}" alt="{{ .name }}" />
            </figure>
          </a>
        </div>
      </div>
      <h5 class="title is-5">
        {{ .name }}
      </h5>
      <p class="subtitle is-6">
        {{ .title }}
      </p>
    </div>
  {{ end }}
</div>
